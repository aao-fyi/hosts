{{/* Main */}}
{{ define "main" }}
<div class="container my-4">
  <h1>{{ .Site.Title }}</h1>

  {{/* Content */}}
  {{ .Content | safeHTML }}

  {{ range .Sections }}
    <h2>{{ .Page.Title }}</h2>
    <p>{{ .Page.Description }}</p>

    {{ partial "button" (dict "url" .Page.RelPermalink "title" "View") }}

    {{ partial "hosts-lists-bulk" . }}
  {{ end }}
</div>
{{ end }}
